<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="icon" type="image/x-icon" href="../Icons/MapFlipPage_Icon.ico" />
		<link rel="stylesheet" type="text/css" href="../styles/style.css" />
	</head>
	<body>
		<!--Barra de navegacion-->
		<header class="header">
			<h1>MapFlip</h1>
			<nav class="navbar">
				<!--Menu-->
				<div class="iconbar">
					<img src="../Icons/gui/row_256.png" alt="Menu icon" id="menu-icon" />
				</div>
				<!--Barra de navegación-->
				<ul class="nav-ul">
					<li><a href="../index.html">Login</a></li>
					<li><a href="./about_us.html">About Us</a></li>
					<li><a href="./register.html">Register</a></li>
					<li><a href="./contact.html">Contact</a></li>
					<li class="li-input">
						<input
							type="checkbox"
							class="dark-mode-button"
							onclick="darkMode(),activarModoOscuroManual()"
							placeholder=""
							title="DarkModeBtn"
						/>
					</li>
				</ul>
			</nav>
		</header>

		<!--Contenido de la página-->

		<main class="content-register">
			<h1>MapFlip</h1>
			<!--action="submit"-->
			<div class="register-container">
				<h1>Nuevo evento</h1>
				<form action="">
					<div class="form-container">
						<input
							type="text"
							class="create-event-name-input"
							id=""
							placeholder="Nombre del evento"
						/>
						<select name="category" id="">
							<option value="selectOption">Selecciona una opción</option>
							<option value="skating">Patinaje</option>
							<option value="dance">Baile</option>
							<option value="selectOption"></option>
							<option value="selectOption">Privado/Publico</option>
						</select>
						<select name="privacy" id="">
							<option value="public">Publico</option>
							<option value="private">Privado</option>
						</select>
						<input type="datetime" name="" id="" placeholder="Fecha inicial del evento" />
						<input type="datetime" name="" id="" placeholder="Fecha final del evento" />
						<input type="datetime" name="" id="" placeholder="Tiempo de aviso" />
						<div class="double-input-link-container">
							<a href="">Hola</a>
							<a href="">sg</a>
						</div>
						<div id="cancel-or-create-event">
							<input type="button" value="cancel" id="cancel-create-event-btn" />
							<input type="button" value="create" id="accept-create-event-btn" />
						</div>
					</div>
				</form>
			</div>
		</main>
	</body>
	<script src="../scripts/screenAdaptability.js" type="text/javascript"></script>
	<script src="../scripts/darkMode.js" type="text/javascript"></script>
	<script src="../scripts/script.js" type="text/javascript"></script>
</html>
