<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./Icons/MapFlipPage_Icon.ico" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <!--Barra de navegacion-->
    <header class="header">
      <h1>MapFlip</h1>
      <nav class="navbar">
        <!--Menu-->
        <div class="iconbar">
          <img src="./Icons/gui/row_256.png" alt="Menu icon" id="menu-icon" />
        </div>
        <!--Barra de navegación-->
        <ul class="nav-ul">
          <li><a href="../index.html">Login</a></li>
					<li><a href="./pages/about_us.html">About Us</a></li>
					<li><a href="./pages/register.html">Register</a></li>
					<li><a href="./pages/contact.html">Contact</a></li>
          <li class="li-input">
            <input
              type="checkbox"
              class="dark-mode-button"
              onclick="darkMode(),activarModoOscuroManual()"
              placeholder=""
              title="DarkModeBtn"
            />
          </li>
        </ul>
      </nav>
    </header>

    <!--Contenido de la página-->

    <main class="content-login">
      <h1>MapFlip</h1>
      <!--action="submit"-->
      <form action="" class="login-form">
        <input
          type="email"
          name="email"
          placeholder="correo@mail.com"
          id="email-LogIn"
        />
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          id="password-LogIn"
        />
        <div class="other-options">
          <div class="cntr">
            <input type="checkbox" id="cbx" class="hidden-xs-up" />
            <label for="cbx" class="cbx"></label>
            <label for="cbx">Guardar sección</label>
          </div>
          <a href="">Olvide la contraseña</a>
        </div>
        <input type="submit" value="Iniciar seccion" id="submit-LogIn" />
        <div class="separator">
          <hr id="line" />
          <span>O</span>
          <hr id="line" />
        </div>
        <input
          type="button"
          value="Iniciar seccion con Google"
          id="google-LogIn"
        />
        <input type="button" value="Otros" id="other-LogIn" />
        <div class="other-options">
          <a href="">Crear cuenta</a>
          <a href="">Necesita ayuda?</a>
        </div>
      </form>
    </main>
  </body>
  <script
      src="./scripts/screenAdaptability.js"
      type="text/javascript"
    ></script>
    <script src="./scripts/darkMode.js" type="text/javascript"></script>
    <script src="./scripts/login.js" type="text/javascript"></script>
    <script src="./scripts/script.js" type="text/javascript"></script>
</html>
