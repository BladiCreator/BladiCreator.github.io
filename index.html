<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapFlip</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <!--Uso de libreria externa para iconos-->
    <script
      src="https://kit.fontawesome.com/021a491567.js"
      type="text/javascript"
    ></script>
    <!--Libreria para el uso del mapa-->
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>
  </head>

  <body>
    <!--Barra de navegacion-->
    <header class="header">
      <div class="textHeader">
        <h1>MapFlip</h1>
      </div>
      <nav id="navbar">
        <!--Menu-->
        <div class="iconbar">
          <i class="fas fa-bars"></i>
        </div>
        <!--Barra de navegación-->
        <ul class="nav-ul">
          <li><a href="index.html">Inicio</a></li>
          <!--<li><a href="pages/tools.html">Inicio</a></li>-->
          <li class="li-input">
            <input
              type="checkbox"
              class="Dark_Mode_Button"
              onclick="darkMode(),activarModoOscuroManual()"
            />
          </li>
        </ul>
        
      </nav>
    </header>

    <hr>
    <!--Contenido de la página-->

    <div id="content">
      <div id="eventsList">
        <article>
          <header>
            <h3>Eventos</h3>
          </header>

          <img class="event-image" src="" alt="Imagen del evento" />

          <p>Publico/Privado</p>
          <h4>Nombre Evento</h4>
          <section>Tipo de evento</section>
        </article>

        <aside>
          <p>Anuncio</p>
        </aside>
      </div>

      <div id="mapAndDescription">
        <div id="map"></div>

        <div id="eventDescription">
          <article>
            <header>
              <h3>Descripcion</h3>
            </header>

            <h4>Nombre Evento</h4>

            <p>Descripcion</p>
          </article>
        </div>
      </div>

      <div id="friendList">
        <article>
          <header>
            <h3>Amigos</h3>
          </header>

          <img class="profile-image" src="" alt="Imagen del usuario" />

          <p>Conectado/Desconectado</p>
          <h4>Nombre Evento</h4>
          <section>Membresía</section>
        </article>

        <aside>
          <p>Anuncio</p>
        </aside>
      </div>
    </div>
    <footer>
      <nav id="navbar-mobile">
        <ul>
          <li><a href="index.html">LE</a></li>
          <li><a href="index.html">M</a></li>
          <li><a href="index.html">LA</a></li>
        </ul>
      </nav>
    </footer>
  </body>
  <script src="scripts/script.js" type="text/javascript"></script>
  <script src="scripts/map.js" type="text/javascript"></script>
</html>
