<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapFlip</title>
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <!--Uso de libreria externa para iconos-->
    <script
      src="https://kit.fontawesome.com/021a491567.js"
      type="text/javascript"
    ></script>
    <!--Libreria para el uso del mapa-->
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <!--Barra de navegacion-->
    <header class="header">
      <div class="textHeader">
        <h1>MapFlip</h1>
      </div>
      <nav id="navbar">
        <!--Menu-->
        <div class="iconbar">
          <i class="fas fa-bars"></i>
        </div>
        <!--Barra de navegación-->
        <ul class="nav-ul">
          <li><a href="index.html">Inicio</a></li>
          <!--<li><a href="pages/tools.html">Inicio</a></li>-->
          <li class="li-input">
            <input
              type="checkbox"
              class="Dark_Mode_Button"
              onclick="darkMode(),activarModoOscuroManual()"
            />
          </li>
        </ul>
      </nav>
    </header>

    <!--Contenido de la página-->

    <div id="content">
      <div id="eventsList">
        <article class="forecast">
          <h1>Eventos</h1>
          <div class="eventListCreator"></div>
          <!--<article class="day-forecast">
            <h2 id="event-name">Nombre Evento</h2>
            <div class="event-presentation">
              <img id="event-icon" src="Icons/GradientSquare.png" alt="Imagen del evento"/>
              <p id="event-privacity">Publico/Privado</p>
            </div>
            <p id="event-type">Tipo de evento</p>
          </article>-->
        </article>

        <aside>
          <p>Anuncio</p>
        </aside>
      </div>

      <div id="mapAndDescription">
        
        <div id="map"></div>
        <!--<input type="button" value="+" id="createEventButton"">-->

        <div id="eventDescription">
          <article>
            <header>
              <h3>Descripcion</h3>
            </header>
            <h4>Nombre Evento</h4>
            <p>Descripcion</p>
          </article>
        </div>
      </div>

      <div id="friendList">
        <article class="forecast scrollView">
          <h1>Amigos</h1>
          <article class="day-forecast">
            <h2 id="event-name">Nombre Amigo</h2>
            <div class="event-presentation">
              <img
                id="event-icon"
                src="Icons/GradientSquare.png"
                alt="Imagen del evento"
              />
              <p id="event-privacity">Conectado/Desconectado</p>
            </div>
            <div class="event-presentation">
              <p>Participando evento</p>
              <p id="membership-text">Membresía</p>
            </div>
          </article>
        </article>

        <aside>
          <p>Anuncio</p>
        </aside>
      </div>
    </div>
    <footer>
      <nav id="navbar-mobile">
        <input type="button" value="LE" id="eventListBoton" />
        <input type="button" value="M" id="mapBoton" />
        <input type="button" value="LA" id="friendListBoton" />
      </nav>
    </footer>
  </body>
  <script src="scripts/script.js" type="text/javascript"></script>
  <script src="scripts/map.js" type="text/javascript"></script>
</html>
