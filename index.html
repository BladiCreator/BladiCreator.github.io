<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapFlip</title>

    <!--Libreria para el uso del mapa-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>

    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
  </head>

  <body>
    <!--Barra de navegacion-->
    <header class="header">
      <div class="textHeader">
        <h1>MapFlip</h1>
      </div>
      <nav id="navbar">
        <!--Menu-->
        <div class="iconbar">
          <img src="Icons/GUI/Row-256.png" alt="Menu icon" class="menuIcon">
        </div>
        <!--Barra de navegación-->
        <ul class="nav-ul">
          <li><a href="index.html">Inicio</a></li>
          <li class="li-input">
            <input
              type="checkbox"
              class="Dark_Mode_Button"
              onclick="darkMode(),activarModoOscuroManual()"
            />
          </li>
        </ul>
      </nav>
    </header>

    <!--Contenido de la página-->

    <div id="content">
      <div id="eventsList">
        <article class="forecast">
          <h1>Eventos</h1>
          <div class="eventListCreator"></div>
          <!--<article class="day-forecast">
            <h2 id="event-name">Nombre Evento</h2>
            <div class="event-presentation">
              <img id="event-icon" src="Icons/GradientSquare.png" alt="Imagen del evento"/>
              <p id="event-privacity">Publico/Privado</p>
            </div>
            <p id="event-type">Tipo de evento</p>
          </article>-->
        </article>

        <aside>
          <p>Anuncio</p>
        </aside>
      </div>

      <div id="mapAndDescription">
        <div id="map"></div>
        <!--<input type="button" value="+" id="createEventButton"">-->

        <div id="eventDescription">
          <article>
            <header>
              <h3>Descripcion</h3>
            </header>
            <h4>Nombre Evento</h4>
            <p>Descripcion</p>
          </article>
        </div>
      </div>

      <div id="friendList">
        <article class="forecast scrollView">
          <h1>Amigos</h1>
          <article class="day-forecast">
            <h2 id="event-name">Nombre Amigo</h2>
            <div class="event-presentation">
              <img
                id="event-icon"
                src="Icons/GradientSquare.png"
                alt="Imagen del evento"
              />
              <p id="event-privacity">Conectado/Desconectado</p>
            </div>
            <div class="event-presentation">
              <p>Participando evento</p>
              <p id="membership-text">Membresía</p>
            </div>
          </article>
        </article>

        <aside>
          <p>Anuncio</p>
        </aside>
      </div>
    </div>
    <footer>
      <nav id="navbar-mobile">
        <button id="eventListBoton"><img src="Icons/GUI/List-256.png" alt="Map Icon" class="listIcon"></button>
        <button id="mapBoton"><img src="Icons/GUI/Maps-256.png" alt="Map Icon" class="mapIcon"></button>
        <button id="friendListBoton"><img src="Icons/GUI/People-256.png" alt="Map Icon" class="friendsIcon"></button>
      </nav>
    </footer>
  </body>
  <script src="scripts/phoneAdaptability.js" type="text/javascript"></script>
  <script src="scripts/script.js" type="text/javascript"></script>
  <script src="scripts/map.js" type="text/javascript"></script>
</html>
